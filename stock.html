<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stock | Maillots Manager</title>

  <!-- CSS Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Ton CSS perso -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navbar (chargée dynamiquement) -->
<div id="navbar-container"></div>

<!-- Contenu principal -->
<main class="container mt-5">
  <h1 class="text-center"> 📦 Gestion du Stock</h1>

  <div class="table-wrapper mt-4">
    <table class="custom-table">
      <thead>
      <tr>
        <th>🧾 Nom</th>
        <th>📦 Quantité</th>
        <th>💰 Prix Unitaire</th>
        <th>🛠️ Modifier</th>
      </tr>
      </thead>
      <tbody id="tableStock">
      <!-- Rempli dynamiquement -->
      </tbody>
    </table>
  </div>
</main>

<!-- JS principal de ta page -->
<script src="js/stock.js"></script>

<!-- Chargement dynamique de la navbar -->
<script>
  fetch("navbar.html")
          .then(response => response.text())
          .then(data => {
            document.getElementById("navbar-container").innerHTML = data;

            // Active le lien actuel
            const links = document.querySelectorAll('.nav-link');
            links.forEach(link => {
              if (link.getAttribute('href') === window.location.pathname.split("/").pop()) {
                link.classList.add('active');
              }
            });
          });
</script>

<!-- ✅ Script Bootstrap requis pour les dropdowns -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
