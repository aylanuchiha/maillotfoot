<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ajouter une commande | Maillots Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="navbar-container"></div>

<main class="container py-5">
  <h1 class="mb-4 text-center text-primary fw-bold">📝 Ajouter une commande</h1>

  <form id="commandeForm" class="bg-light p-4 rounded shadow mb-5">
    <div class="row g-3">
      <div class="col-md-6">
        <label for="nom" class="form-label">Nom du maillot</label>
        <input type="text" class="form-control" id="nom" required>
      </div>
      <div class="col-md-3">
        <label for="quantite" class="form-label">Quantité</label>
        <input type="number" class="form-control" id="quantite" required>
      </div>
      <div class="col-md-3">
        <label for="prixTotal" class="form-label">Prix total (€)</label>
        <input type="number" class="form-control" id="prixTotal" required>
      </div>
      <div class="col-md-6">
        <label for="grossiste" class="form-label">Grossiste</label>
        <input type="text" class="form-control" id="grossiste">
      </div>
      <div class="col-md-6">
        <label for="telephone" class="form-label">Téléphone (facultatif)</label>
        <input type="text" class="form-control" id="telephone">
      </div>
    </div>
    <div class="mt-4 text-end">
      <button type="submit" class="btn btn-success">✅ Valider la commande</button>
    </div>
  </form>

  <h2 class="text-secondary text-center mb-3">📋 Commandes enregistrées</h2>
  <div id="listeCommandes" class="table-responsive">
    <!-- Liste dynamique ici -->
  </div>
</main>

<!-- <script src="/js/commande.js"></script> -->
<script>
  console.log("Fichier JS chargé !");
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  fetch("navbar.html")
          .then(response => response.text())
          .then(data => {
            document.getElementById("navbar-container").innerHTML = data;
            const links = document.querySelectorAll('.nav-link');
            links.forEach(link => {
              if (link.getAttribute('href') === window.location.pathname.split("/").pop()) {
                link.classList.add('active');
              }
            });
          });
</script>

</body>
</html>
